name: Install

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main

env:
  CTEST_OUTPUT_ON_FAILURE: 1
  CPM_SOURCE_CACHE: ${{ github.workspace }}/cpm_modules

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      FORCE_JAVASCRIPT_ACTIONS_TO_NODE20: true
    steps:
      - uses: actions/checkout@v4

      # Install vcpkg
      - name: Install vcpkg
        run: |
          git clone https://github.com/microsoft/vcpkg.git
          ./vcpkg/bootstrap-vcpkg.sh

      # Install OpenGL and SFML using vcpkg
      - name: Install OpenGL and SFML
        run: |
          ./vcpkg/vcpkg install opengl sfml
          ./vcpkg/vcpkg integrate install

      # Cache for CPM modules
      - uses: actions/cache@v4
        with:
          path: "**/cpm_modules"
          key: ${{ github.workflow }}-cpm-modules-${{ hashFiles('**/CMakeLists.txt', '**/*.cmake') }}

      # Build and install the library
      - name: Build and install library
        run: |
          cmake -S . -B build -DCMAKE_BUILD_TYPE=Release -DCMAKE_VERBOSE_MAKEFILE=ON
          sudo cmake --build build --target install --verbose
          rm -rf build

      # Configure tests (running with the installed version)
      - name: Configure tests
        run: cmake -S test -B build -DTEST_INSTALLED_VERSION=1 -DCMAKE_VERBOSE_MAKEFILE=ON

      # Build the tests
      - name: Build tests
        run: cmake --build build --config Debug -j4 --verbose

      # Run the tests
      - name: Run tests
        run: |
          cd build
          ctest --build-config Debug --verbose
