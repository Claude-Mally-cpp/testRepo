name: Install

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main

env:
  CTEST_OUTPUT_ON_FAILURE: 1
  CPM_SOURCE_CACHE: ${{ github.workspace }}/cpm_modules

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      FORCE_JAVASCRIPT_ACTIONS_TO_NODE20: true
    steps:
      - uses: actions/checkout@v4

      - uses: actions/cache@v4
        with:
          path: "**/cpm_modules"
          key: ${{ github.workflow }}-cpm-modules-${{ hashFiles('**/CMakeLists.txt', '**/*.cmake') }}

      - name: build and install library
        run: |
          cmake -S. -Bbuild -DCMAKE_BUILD_TYPE=Release
          sudo cmake --build build --target install
          sudo cmake --install build
          rm -rf build

      - name: configure tests with installed library
        run: |
          cmake -Stest -Bbuild/test -DTEST_INSTALLED_VERSION=1 \
                -DCMAKE_PREFIX_PATH="/usr/local;/usr" \
                -DCMAKE_INCLUDE_PATH="/usr/local/include;/usr/include" \
                -DCMAKE_LIBRARY_PATH="/usr/local/lib;/usr/lib"

      - name: build tests
        run: cmake --build build/test --config Debug -j4

      - name: run tests
        run: |
          cd build/test
          ctest --build-config Debug
